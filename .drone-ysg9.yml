kind: pipeline
type: docker
name: default

steps:
- name: build
  image: %%{GolangDevImage}:1-alpine
  pull: always
  settings:
    build_script: build.sh

- name: scan
  image: %%{NcicdDockerRepo}/cicd/nancy:latest
  pull: always
  failure: ignore
  depends_on:
  - build

- name: create-image
  image: %%{DroneDockerImage}:20220215
  #image: %%{NcicdDockerRepo}/cicd/drone-docker:20220215
  settings:
    repo: %%{NcicdDockerRepo}/cicd/drone-docker-buildx
    dockerfile: Dockerfile.ysg9
    tags:
    - test
  depends_on:
  - scan

